[pytest]
# Pytest configuration for AI Agent Service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests that require services to be running
    slow: Tests that may take longer to complete
    unit: Unit tests that don't require external services

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Test timeouts (if pytest-timeout is installed)
timeout = 60

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage
# addopts = --cov=agents --cov=tools --cov-report=html --cov-report=term

# Ignore paths
norecursedirs = .git .tox dist build *.egg venv

# Minimum Python version
minversion = 3.8